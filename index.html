<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo"><p>Krowned Kueens</p></div>
        <div class="menu"><p>about</p></div>
      </nav>
      <h1>BLEACH: KROWNED KUEENS</h1>
    </div>
    <div class="loader">
      <div class="img">
        <img src="./images/orihime.gif" alt="" />
      </div>
      <div class="img">
        <img src="./images/yoruichi.gif" alt="" />
      </div>
      <div class="img">
        <img src="./images/mila.gif" alt="" />
      </div>
      <div class="img">
        <img src="./images/zabimaru.gif" alt="" />
      </div>
      <div class="img">
        <img src="./images/apacci.gif" alt="" />
      </div>
      <div class="img">
        <img src="./images/jackie.gif" alt="" />
      </div>
      <div class="img">
        <img src="./images/rangiku.gif" alt="" />
      </div>
      <div class="img">
        <img src="./images/soifon.gif" alt="" />
      </div>
      <div class="img reveal">
        <img src="./images/harribel.gif" alt="" />
      </div>
    </div>
    <div class="overlay">
      <div class="col">
        <h2><div>Welcome</div></h2>
        <h2><div>to the world's greatest</div></h2>
        <h2><div>virtual band!</div></h2>
         <div class="preview-bg">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXBudjY5YjgzaWl5bDJoanNyZmFuZ2c2bHB3cTdzd2Rrc3N5dThmMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/6p7TLDcUtjSaBARj6F/giphy.gif" alt="" />
      </div>
      <div class="col">
        <h2>
          <div><span>click</span> anywhere to continue</div>
        </h2>
      </div>
    </div>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script>
      gsap.from("h2 div", 1.5, {
        yPercent: 100,
        ease: "power4.inOut",
        stagger: {
          amount: 0.5,
        },
      });
      gsap.to(
        "h2",
        1.5,
        {
          clipPath: "polygon(0 0, 100% 0, 100% 100%, 0 100%)",
          ease: "power4.inOut",
          stagger: {
            amount: 0.5,
          },
        },
        0
      );

      document.addEventListener("DOMContentLoaded", function () {
        let overlay = document.querySelector(".overlay");
        overlay.addEventListener("click", function () {
          gsap.to("h2 div", 1.5, {
            yPercent: -100,
            ease: "power4.inOut",
            stagger: {
              amount: 0.5,
            },
          });
          gsap.to(
            "h2",
            1.5,
            {
              clipPath: "polygon(0 85%, 100% 85%, 100% 100%, 0% 100%)",
              ease: "power4.inOut",
              stagger: {
                amount: 0.5,
              },
            },
            0
          );

          gsap.to(".overlay", 2, {
            clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
            ease: "power4.inOut",
          });

          gsap.to(".img", 2, {
            clipPath: "polygon(0 100%, 100% 100%, 100% 0%, 0 0%)",
            ease: "power4.inOut",
            stagger: {
              amount: 1.5,
            },
          });

          gsap.to(".loader", 2, {
            clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
            ease: "power4.inOut",
            delay: 2,
          });
        });
      });
      </script>
  </body>
</html>
